name: "Airflow Helm chart test"
on: [pull_request, push]

jobs:
  kind:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Kubernetes-related tools
      run: scripts/ci/install_helm_tools.sh
    - name: Set up Kind cluster
      run: scripts/ci/start_kind_cluster.sh
    - name: Show versions
      run: |
        helm version
        kind version
        kubectl version
    - name: Install Helm chart
      run: |
        helm install --name airflow ./charts/airflow
